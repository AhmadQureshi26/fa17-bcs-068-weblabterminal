     <!-- loginModal -->
     <div
     class="modal fade"
     id="LoginModal"
     tabindex="-1"
     aria-labelledby="LoginLabel"
     aria-hidden="true"
   >
     <div class="modal-dialog">
       <div class="modal-content">
         <div class="modal-header">
           <h5 class="modal-title" id="exampleModalLabel">
             Log In into MechanicOnWay
           </h5>
           <button
             type="button"
             class="btn-close"
             data-bs-dismiss="modal"
             aria-label="Close"
           ></button>
         </div>
         <div class="modal-body">
           <form class="row g-3">
             <div class="col-md-12">
               <label for="inputEmail4" class="form-label"
                 >Email or Contact No</label
               >
               <input
                 type="email"
                 class="form-control"
                 id="LogIn_Form_email"
                 placeholder="muhammadali123@gmail.com"
               />
             </div>
             <div class="col-md-12">
               <label for="inputPassword4" class="form-label">Password</label>
               <input
                 type="password"
                 class="form-control"
                 id="LogIn_Form_password"
                 placeholder="********"
               />
             </div>
             <div class="modal-footer">
               <button
                 type="button"
                 class="btn btn-danger"
                 data-bs-dismiss="modal"
               >
                 Close
               </button>
               <input
                 type="reset"
                 class="btn btn-primary"
                 value="Reset Form"
                 name=""
               />
               <input
                 type="button"
                 onclick="RetrieveDataFromFireBase()"
                 class="btn btn-success"
                 value="Login"
                 name=""
               />
             </div>
           </form>
         </div>
       </div>
     </div>
   </div>

   <!-- DataTales -->
   <div class="card shadow mb-4" style="margin-top: 50px;">
    <div class="card-header py-3">
      <h6 class="m-0 font-weight-bold text-primary">
        PSL Mini Matches DataTable
      </h6>
    </div>
    <div class="col-md-12">
      <div class="card-body">
        <div class="table-responsive">
          <table
            class="table table-striped table-hover text-white"
            id="dataTable"
            width="200%"
            cellspacing="0"
            style="text-decoration: white; background-color: rgb(0, 90, 83) "
          >
            <thead>
              <tr style="text-decoration: white;">
                <th>S.No</th>
                <th>Team 1</th>
                <th>Team 2</th>
                <th>Date</th>
                <th>Month</th>
                <th>Time</th>
                <th>Zone</th>
              </tr>
            </thead>
            <tfoot>
              <tr>
                <th>S.No</th>
                <th>Team 1</th>
                <th>Team 2</th>
                <th>Date</th>
                <th>Month</th>
                <th>Time</th>
                <th>Zone</th>
              </tr>
            </tfoot>
            <tbody id="tbody" style="text-decoration: white;"></tbody>
          </table>
        </div>
      </div>
    </div>
